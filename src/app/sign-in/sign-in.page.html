<ion-header>
  <ion-toolbar>
     <ion-title style="color: white">Se connecter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="sign_in(f)" >
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <div>
            <ion-item>
              <ion-label position="floating">login</ion-label>
              <ion-input
                      type="text"
                      ngModel
                      name="login"
                      required
                      #login="ngModel"
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Mot de passe</ion-label>
              <ion-input
                      type="password"
                      ngModel
                      name="password"
                      required
                      minlength="3"
                      #password="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
                    *ngIf="!password.valid && password.touched"
                    lines="none"
            >
              <ion-label>
                Doit comporter au moins 3 caract√®res.
              </ion-label>
            </ion-item>
            <ion-item class="ion-text-center"
                      *ngIf="is_error"
                      lines="none"
            >
              <ion-label style="color: red">
                {{error}}
              </ion-label>
            </ion-item>
            <ion-button  style="color: white;background-color: #ff428e;margin-top: 10px;border-radius: 10px" [disabled]="f.invalid" type="submit" expand="block"   fill="clear">
              s'identifier
          </ion-button>
            <ion-button style="color: white;background-color: #4c79ff;border-radius: 10px" (click)="router.navigate(['sign-up'])"  expand="block"   fill="clear">
              s'inscrire
            </ion-button>

          </div>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>

  <!-- <div text-center>
    <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  </div> -->
</ion-content>
